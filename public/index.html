<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board - Eddie's Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ü¶û Kanban Board</h1>
            <div class="header-controls">
                <button id="add-task-btn" class="btn-primary">‚ûï Add Task</button>
                <label class="sort-toggle">
                    <input type="checkbox" id="sort-priority">
                    <span>Sort by Priority</span>
                </label>
            </div>
        </header>

        <div class="board" id="board">
            <!-- Columns will be dynamically generated -->
        </div>

        <!-- Add/Edit Task Modal -->
        <div id="task-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title">Add New Task</h2>
                    <button class="close-btn" id="close-modal">‚úï</button>
                </div>
                <form id="task-form">
                    <input type="hidden" id="task-id">
                    
                    <div class="form-group">
                        <label for="task-title">Title *</label>
                        <input type="text" id="task-title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" rows="3"></textarea>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-priority">Priority</label>
                            <select id="task-priority">
                                <option value="low">üü¢ Low</option>
                                <option value="medium" selected>üü° Medium</option>
                                <option value="high">üî¥ High</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="task-assignee">Assignee</label>
                            <input type="text" id="task-assignee" placeholder="e.g., Eddie">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-model">Model</label>
                            <input type="text" id="task-model" placeholder="e.g., Sonnet 4.5">
                        </div>
                        
                        <div class="form-group">
                            <label for="task-agent-type">Agent Type</label>
                            <select id="task-agent-type">
                                <option value="">None</option>
                                <option value="main">Main Agent</option>
                                <option value="subagent">Sub-agent</option>
                                <option value="isolated">Isolated Agent</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-subagent-id">Sub-agent ID</label>
                        <input type="text" id="task-subagent-id" placeholder="e.g., 2dd55328-a84a...">
                    </div>
                    
                    <div class="form-group">
                        <label for="task-request-status">Request Status</label>
                        <select id="task-request-status">
                            <option value="">Not Started</option>
                            <option value="pending">‚è≥ Pending</option>
                            <option value="in-progress">üîÑ In Progress</option>
                            <option value="completed">‚úÖ Completed</option>
                            <option value="blocked">üö´ Blocked</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-eta">Estimated Completion (minutes)</label>
                        <input type="number" id="task-eta" min="0" placeholder="e.g., 120">
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancel-btn">Cancel</button>
                        <button type="submit" class="btn-primary">Save Task</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Confirm Delete Modal -->
        <div id="delete-modal" class="modal">
            <div class="modal-content modal-small">
                <h2>Delete Task?</h2>
                <p id="delete-task-name"></p>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancel-delete">Cancel</button>
                    <button type="button" class="btn-danger" id="confirm-delete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
